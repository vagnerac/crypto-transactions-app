<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Connection</title>
</head>
<body>
    <div>
        <button type="submit" id="connect-btn">Connect to Site</button>
    </div>
    <br>
    <form action="" method="post" id="form" class="form">
        <label for="fromWalletAddress">From Wallet:</label>
        <span id="fromWalletAddressSpan"></span>
        </br></br>
        <label for="toWalletAddress">To Wallet:</label>
        <input type="text" id="toWalletAddress">
        </br></br>
        <label for="amount">Amount:</label>
        <input type="number" step="0.00001" min="0" id="amount">
        </br></br>
        <button type="submit" id="submit-form">Send</button>
    </form>
    <script>
        // Required by some npm packages
        window.process = { browser: true, env: { ENVIRONMENT: 'BROWSER' } };
    </script>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
